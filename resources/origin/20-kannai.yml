  小ぶた ニンニク　ニラキムチ

  麺は、ツルツル、シナシナした食感の平太ストレート麺が美味しいじゃん！,ぶたは、「＠状」のぶた。トロントロンに柔らかくて脂身もやっぱし美味い。厚さにはぶれがある。,スープは、微乳スタイルの甘辛が
  い～ねっ！,ヤサイは、モヤシ7：キャベツ3の割合。ゆで方は柔らかい。,ニンニクは、中粒に刻んだニンニク。,キムチは、程好い辛みのニラキムチ。キムチ特有の酸味は無い。,また、汁なしの食券を添えてお願いすれば卵の黄身、フライドオニオンを添えてくれる。

  小ラーメン＋汁なし ニンニク　粉チーズ

  トッピングはラーメンと同じ。,醤油と二郎の旨味が詰まったタレに、卵の黄身、フライドオニオンが加わる。,デフォで黒胡椒が混ぜられる。,粉チーズは黄身と混ぜるとカルボナーラのようになってジャンク度が増す。,スープ割りもできる。おすすめ！

  小ラーメン＋汁なし サザエでございま～す

  この日の特別トッピングは開店８周年記念のネギトロ（胡麻油を絡めた葱と味付きトロロ）。,ネギトロのトッピングコールは「サザエでございま～す」,汁なしと良く合うとのことであったが、その通りで今まで食べたなかで一番美味いトッピングであった。
