  小ラーメン ニンニクラー油　SIRUSUTE ネギ油

  SIRUSUTE（略してSS）は無言で食券に50円を添えるとやってくれる、15時からの裏メニューである。,まず通常のラーメンが作られる。,ここでラーメンに対してのトッピングをきかれる。この時に決してSSの油の有無を指定してはいけない。,次にラーメンの汁が小丼（写真左）に移される。,この時点でSSの油（油の種類は時期によって異なる）をきかれる。油無もできる。,指定の油がかけられて提供される。
