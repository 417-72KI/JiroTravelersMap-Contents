  ラーメン小ぶた入り　ニンニク

  麺は、新潟米よりもモチモチした食感の二郎の極太麺ら。量は二郎にしてはちょっとばか。,ぶたは、笹団子くらいの塊がゴロゴロ。柔らかく程よい味付けで非常に美味いものら(和豚もちぶた）。,スープは、豚出汁、醤油、乳化度のバランスがしかもか良く美味いら。松戸で出して欲しかったねっか。,ヤサイは、モヤシ8：キャベツ2の割合。ホクホクで美味いら。,ニンニクは、上質な生ニンニクがふっとつ。

