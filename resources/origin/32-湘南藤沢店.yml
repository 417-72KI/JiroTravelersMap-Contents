  豚入り　ニンニク

  麺は、直系二郎のツルツル、グミグミした平打ち麺。量は二郎基準よりやや少なめ。,ぶたは、関内リスペクトの＠豚。関内よりも肉々しい食感。,スープは、甘辛で美味しい微乳化のスープ。,ヤサイは、モヤシ8：キャベツ2。茹で加減はホクホク。,ニンニクは、細かく辛みが旨い生ニンニク。

  ラーメン＋汁無し ニンニク

  トッピングはラーメンと同じ。,二郎の旨味が詰まったタレに、卵の黄身、フライドオニオンが加わる。,関内二郎のようにブラックペッパーは掛けられていない。卓上には有。,つけが提供されている期間は提供されない。

  ラーメン＋つけ ニンニク

  トッピングはラーメンと同じ。,つけ汁の丼には、ヤサイとニンニクが入る。タレはゴマ油の風味があるタイプ。,麺の丼には、冷水で絞められたシコシコの麺とぶた。麺の固め柔らかめはできない。,夏期限定。
