  小豚　ニンニク

  麺は、平打ち極太の直系二郎の麺でプリプリ、ツルツルした食感しょ。,ぶたは、わやくちゃでっかくて、なまち厚いしっかりした歯ごたえの豚っしょ。,スープは、見た目は乳化しているがどってんこく程ではなく、後味さっぱりでいいんでないかい。,ヤサイは、モヤシ8：カイベツ2でごそっと盛られる。,ニンニクは、大切りに刻まれた生ニンニクがのっこり。,はっちゃきこいてまくらないとこっぱんずがすべや。

  小＋つけ麺　ニンニク　タマチ

  トッピングはニンニクの有無のみ。店ではデフォルメを推奨している。,つけダレの丼には、トウガラシの辛味が効いたピリ辛辣油テイスト。,食券確認時に告げるとノーマルスープにもしてくれる。,麺の丼には、ご覧の具材。麺はラーメンより多目に設定されている。,つけ麺は平日昼限定。,タマチは酢漬けされたタマネギの唐辛子和え。名称は本店の最寄駅の田町に由来したものか？
