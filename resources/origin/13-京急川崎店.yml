  小ラーメン 780円、小ブタ 880円、小ダブル 980円,大ラーメン 880円、大ブタ 980円、大ダブル 1080円

  駐車場：なし,列：店内背後霊5人ほど 店外は線路側の壁沿いに並ぶ

  店内：コの字カウンター10席（たまに1席増やしてもらえることがある）,1ロット：5食　ロット総入れ替え制,麺上げ：平ざる

  カタメ不可、麺増し可,トッピングは通常。

  券売機：正面入口入って右側の奥,水：L字カウンターの角

  卓上：割り箸・ホワイトペッパー・大粒の一味・微粒の一味・カエシ レンゲ有り

  BGM：TOKYO FM

  ※小さなお子様用の器とフォークあり

  麺：デロ 二郎標準から比べるとかなり細め　麺量少なめ,ヤサイ：クタ たまにシャキ,スープ：非乳化醤二郎
  醤油が尖って無く豚の出汁で食わせるもの,豚：分厚く箸でほぐれるやわらか豚

  店員は、スマイリー店主と、癒し系ロン毛助手

  京急川崎店メルマガ

  2019/3/24更新

  大ラーメンヤサイ少なめニンニクアブラ

  小ブタ　ニンニク

  麺は、平ストレートで加水率高めのツルツル柔麺。量は少なめ。麺硬は出来ない。,ぶたは、柔らかく厚切りでかなりの出来。ブレるときもある。,スープは、醤油ライト系の美味しさ。背脂も。,ヤサイは、モヤシ9：キャベツ1の割合。ゆで方はやや柔らかめ。,ニンニクは、インパクトのあるキザミナマニンニク。
