  小ラーメン豚入り ニンニク

  麺は、小麦の風味が良い柔らかめのもの。量は二郎標準。カタメはできない。,ぶたは、程好く味が付いた柔らかくて大きい豚が野菜の下に。よかっぺ！,スープは、今回は乳化傾向のものだったが、乳化したり醤油が立ったりとぶれている模様。,ヤサイは、他店と比較するとキャベツの割合が多い。歯応えはクタ。,ニンニクは、しっかり辛い中粒のもの。

  ＋50円でおろしニンニクがたくさん入れられたニンニク味のラーメンにしてくれる。,提供は不定期。

  小ラーメン＋つけ麺（ごま油）　ニンニク

  小ラーメン＋つけ麺（ニンニク）　ニンニク

  つけ麺は店員の指示に従い申告し、着席時に100円玉を添えるシステム。,トッピングはラーメンと同じ。,つけ汁の丼には、ヤサイとぶたとニンニクが入る。ゴマも少々。タレはごま油の風味と酸味があるタイプ。,他におろしニンニクがたくさん入れられたニンニクつけ麺もある。,麺の丼には、少し暖かさが残る程度に冷された麺。そのためか小麦の風味がよく香る。,あと、柚子こしょう。二郎とよく合っていて良いアクセント。（現在はなし）,提供は不定期。
