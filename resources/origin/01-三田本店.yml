  令和2年6月11日リニューアルオープン！

  定休日　日・祝

  昼の部 8：30頃～15：00頃　夜の部 17：00頃～20：00頃,朝9時くらいから17時くらいまで　夜の部なし　整理券方式　席数１０席減席営業

  ラーメン 600円、ぶたラーメン 700円、ぶたダブルラーメン 800円,大ラーメン 650円、ぶた入り大ラーメン 750円、ぶたダブル大ラーメン 850円

  駐車場：なし,列：左側の出口を先頭に建物に沿って並ぶ（壁側に1列に並びましょう）,店内：コの字カウンター13席８席,1ロット：昼5杯　夜6~8杯くらい(ロット総入れ替え制ではないので席順はバラバラ),麺上げ：平ざる

  カタメ、麺増し可,トッピングは、ニンニク、ヤサイ、アブラ、カラメ。

  券売機：左側の入口入って左側,水：助手さんが提供してくれる,卓上：割り箸・ホワイトペッパー レンゲなし,BGM：昼おやじさんのトーク　夜Jrのトーク。

  麺：ややゴワ　夜は超デロ,ヤサイ：クタ,スープ：非乳化醤二郎,豚：腕肉

  店員は、昼は創業者のおやじさん（総帥）と助手。夜はおやじさんの息子さん（Ｊｒ.）と助手。

  2020/6/11更新

  ぶたラーメン ニンニク

  麺は、小麦の旨味を味わえる平打ちの極太麺。製麺する助手によって異なるようだ。,ぶたは、程良く醤油が染みた厚切りで大ぶりのぶた。肉の食感が良い。,スープは、豚の肉汁と脂の旨味が詰まったスープと、二郎専用しょうゆ（エフゼット）とのバランスが絶妙なもの。,ヤサイは、モヤシ6：キャベツ4の割合。今回はやや柔らか目の茹で上がり。,ニンニクは、中位の大きさに刻まれた生ニンニク。,本店はブレが大きいが、当れば神二郎の降臨となる。
