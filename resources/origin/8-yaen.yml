  小ラーメン ニンニク　BB

  麺は、黄色く弾力とコシがあるぱっつんで、噛むと小麦の旨味が広がる非常に美味い麺。硬めはできない。,ぶたは、大判厚切りで程好く味のしみた、立体的な3Dぶた。群馬県産いなか豚のうでを使用している（2011現在）。,この日はブ厚い一枚と、ドデカイ塊一個と、欠片一ヶで全て大当たり！,スープは、程好く乳化しており甘辛く美味い。水は逆浸透水を使用している。,ヤサイは、モヤシ7：キャベツ3の割合。ブランド野菜を使用している。,ニンニクは、中粒に刻まれた生ニンニク。美味しいからさ。,BB≒魚粉。　∴味が（YAHOO！BBではなく）和風（BB）となる。,食券提出時に「辛いので！」と言うとスープに辛味を加えてくれる。

  小つけ麺　ニンニク

  トッピングはラーメンと同じ。,タレの丼には、ヤサイとぶたが入る。他に黒ゴマ、唐辛子が少々。ニンニクはこちらに。,麺の丼には、麺のみ。冷水でしめられた麺がシコシコ，プリプリして美味い。

  小つけ麺（あつもり）　ニンニク

  あつもりは食券を渡す時に「あつもりで！」と言うとやってくれる。,麺の丼にトロトロの素のスープが入れられる。,あつもりだと麺がモチモチして美味い。

  なみのりつけめん ニンニク

  なみのりつけめんは食券を渡す時に「なみのりで！」と言うとやってくれる。,ザックリいうと塩つけめん。,期間限定。,野猿二郎はこのような個性的なラーメンが期間限定で提供されるときもある。
