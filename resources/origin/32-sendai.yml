  小豚ラーメン ニンニク

  麺は、小麦がギュッと詰まった直系二郎の麺だっちゃ。コシがあってモチモチしてるっぺ。,ぶたは、でかいバラロールが野菜の下にうんと。個人的には牛タンよりもうっしい。,スープは、独眼で見てもまんず乳化しているが、後味ははっぱりしている。,ヤサイは、モヤシ7：キャベツ3の割合。ホクホクの茹であがり。コールなしでもいっぺ。ずんだより良い。,ニンニクは、シッカリと辛いニンニク。,これで残したら
  おしょすいちゃ！

  小ラーメン＋つけめん ニンニク

  つけめんは、オーダーを聞かれた時につけめんという。席に座ったら食券と一緒に100円をカウンターに置く。,トッピングはラーメンと同じ。,つけ汁は、濃厚なのに丁度良い酸味でさぱっり。胡麻も入っていた。あと、魚粉もあるので飽きがこない。,麺は、冷されてシコシコ感が増していて箸がすすむ。つけ麺の麺カタメはできない（ラーメンはできる）。,暑い時期の昼限定
