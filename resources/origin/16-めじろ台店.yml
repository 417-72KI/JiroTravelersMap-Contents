  大ラーメンニンニクアブラ

  ぶた小ラーメン　ニンニク

  麺は、小麦の風味が旨い、汁をよく吸ったモチモチの自家製の極太麺。,ぶたは、しっとりしていてちょうど良い味付けの好みのもの。,スープは、微乳タイプ。,ヤサイは、モヤシ7：キャベツ3の割合。質の良い野菜が美味しい。,ニンニクは、細かく刻んだタイプ。ハッキリとした旨味がある。

  小ラーメン＋つけ麺 ニンニク

  トッピングはラーメンと同じ。,タレの皿には、ヤサイ（少ないのはブレ）とぶた3枚にゴマが振りかけれれる。ほのかなユズの風味。,麺の皿には、麺のみ。下にスノコが敷いてある。

  小ラーメン＋つけ味ラーメン ニンニク

  ラーメンのスープをつけ麺のスープにしたもの。,ほのかにユズの風味があり、ゴマが加えられていた。,丼がラーメンのものとは違っており、量もラーメンと比べて５割程多いそうだ。

  小ラーメン＋汁なしラーメン ニンニク

  トッピングはラーメンと同じ。,二郎関内直伝なので、卵黄、フライドオニオン、黒コショウと構成は同じだが、,ゴワゴワした太麺、関内とは違う豚、キャベツ多めの野菜など、め二郎の方がシッカリした印象の仕上がりになっている。
