  店員は、店主がひとり。,コショウ、トウガラシ。,レンゲ有、ティッシュ無。,BGMは、ラジカセよりのJ-WAVE。,トッピングは、二郎標準。

  ブタ入り　ニンニク

  麺は、直系二郎の中で一番太いチジレた麺。小麦の風味とブチブチした食感がいい。量は少なめ。,ぶたは、ボリュームタップリ。当れば柔らかくてフワフワ。,スープは、野菜と豚の出汁がシッカリ出ていて醤油が効いたもの。,ヤサイは、モヤシ7キャベツ3の割合。大切りで丁度良いゆで方。,ニンニクは、中粒の生キザミニンニクで辛い。

  ザルラーメン ニンニク

  トッピングはラーメンと同じ。,つけ汁の丼には、細かく切られたぶたが入る。酸味は無い。,麺の丼には、麺と野菜と海苔。ニンニクはこちら。あつもり可。
