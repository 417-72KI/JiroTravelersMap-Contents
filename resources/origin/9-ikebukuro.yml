other: "定休日　月（月が祝の場合は翌日が休み）,※定休日以外の休みは前もって店舗にて告知,11：00～23：00\nラーメン　700円(ぶた2枚),ぶた入り\t800円(ぶた5枚),ぶたダブル　900円(ぶた10枚),大盛ラーメン　800円(ぶた2枚),大盛ぶた入り　900円(ぶた5枚),大盛ぶたダブル　1,000円(ぶた10枚),煮玉子　100円,生とじ玉子(きざみのり入り) 100円,つけめん\t800円 ※夏季限定,大盛つけめん 900円\t※夏季限定\n駐車場：なし,列 : 入口から右に向かって(大勝軒に向かって並ぶ)駐車場出口前は避けること\n店内：L字カウンター14席,1ロット：8〜9杯？,麺上げ：平ザル,カタメ可 麺増し不明,トッピングは、本店と同じ,券売機 :入口入って左側\n水 :入口右側(コップとレンゲ)\n卓上 :箸は割り箸 ホワイトペッパー、一味、FZ、爪楊枝\nBGM :ラジヲ\n麺：もちっとした平打ち太ちぢれ麺　麺量少なめ\nヤサイ :シャキシャキヤサイ ほぼモヤシ\nニンニク : 中粒に刻まれたもの\nスープ：乳化スープ\n豚：パサ気味の厚みが薄めの豚 汁に浸してから食べると良い\nアブラ : 味付け固まりアブラ\n大体バイト2人体制\n2019/4/20更新\nラーメンヤサイ少なめニンニクアブラ\nぶた入りラーメン　ニンニク\n麺は、ストレートで丸い極太麺。,ぶたは、小ぶりで薄いが柔らかくて美味しい。,スープは、豚骨感のある辛めのスープ。,ヤサイは、モヤシ9：キャベツ1の割合でシャキ。,ニンニクは、刻まれた生ニンニク。\nつけめん ニンニク\nトッピングはラーメンと同じ。,タレの丼には、ぶた、ノリ、メンマ、刻みネギが少々。甘くて程好い酸味があるタイプ。,麺の丼には、麺と野菜。ニンニクはこっち。冷水で絞められた麺はシコシコ。,つけめんは夏季限定。"
