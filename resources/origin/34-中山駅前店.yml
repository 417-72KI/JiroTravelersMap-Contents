  麺：二郎標準からするとかなり細めの平打ちちぢれ麺 デロ気味でモチモチウマウマ,ヤサイ : シャキシャキのヤサイ キャベツ多い,ニンニク :
  中粒の粗みじん切り,スープ：非乳化旨味全開汁,（痛恨の撮り忘れ。。。）,豚：弾力のあるプリップリ豚,アブラ : 固まりアブラ

  小ラーメンピリ辛にらだれニンニクアブラ灼熱

  小ラーメン豚入　ニンニク,麺は、二郎の中では細目で柔らかめ麺。量は支店標準。,ぶたは、程好く醤油がしみているぶた。小ぶりだが美味い。,スープは、表面油に豚の出汁がタップリ出ていて、更に醤油がキリッときいたタイプ。,ヤサイは、モヤシ7：キャベツ3の割合。店主の実家がとんかつ屋だけあって、キャベツが甘くて柔らかく良かった。,ニンニクは、粗く刻まれた、いい具合にからいニンニク。,常連になるとちょっとしたサービスがある。

  小ラーメン＋ねぎ汁なし　ニンニク,トッピングはラーメンと同じ。,二郎の旨味が詰まったタレに、ねぎ、フライドオニオンが加わる。ブラックペッパーも少々。,「辛いので！」というとピリ辛にしてくれる。,提供は夏季限定。つけ麺、ぎょったまと週代わりで提供される。

  小ラーメン＋つけ麺　ニンニク,トッピングはラーメンと同じ。,つけダレは、ラー油の辛さが少し効いている。酸味も少しあり清涼感がある。フライドオニオンも少しあったと思う。,麺は、柔らかめな歯応えの麺（固め軟め不可）。ラーメンより多目に思えた。付け合せがある時もある。,提供は夏季限定。ねぎ汁なし、ぎょったまと週代わりで提供される。

  小ラーメン＋ぎょったまつけ麺　ニンニク,トッピングはラーメンと同じ。,つけダレは、魚粉と玉ねぎのぎょったま。山椒とほぐし豚が少々。さっぱりとした印象。,麺は、プリプリした水でしめられた麺（固め軟め不可）。ラーメンより多目に思えた。,提供は夏季限定。ねぎ汁なし、つけ麺と週代わりで提供される。
