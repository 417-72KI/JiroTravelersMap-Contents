  小ラーメンニンニクアブラショウガ（紅ショウガ）

  小豚入り ニンニク

  麺は、ツルツルでプリプリした食感のチジレ気味の麺。大は小の倍に近い。,ぶたは、バラ肉と腕肉が混ざっており、どちらも大ぶりで厚切り。,スープは、乳化タイプ。醤油とコクで美味い。,ヤサイは、モヤシ9：キャベツ1といったところ。ゆで方はシャキ。,ニンニクは、細かく刻まれた生ニンニクでカライ。

  油そば

  トッピングはなし。ニンニクは卓上に生と揚げが用意されている。,温かい麺とタレと刻まれた豚２枚分をまぜて食らう。,昼の部限定。,限定で冷たい麺や塩味や味噌味のときもある。メルマガで告知される。
