  ラーメン豚入り　ニンニク

  麺は、ツルツル、プリプリした平打ちな多摩系二郎の麺だべ！,女性とお子様は少なめになるのでnormalの食券を利用すると通常の盛りとなる。,ぶたは、ブランド豚（郡司豚）を使用しており、味付けや食感も好くて、ごでっしりと盛られる。,スープは、醤油の効いた微乳化傾向のもの。豚の出汁がよく出ていて旨い。,ヤサイは、モヤシ7：キャベツ3の割合で程好い茹で上がり。量は多め。,ニンニクは、微細に刻まれたニンニクがいっぺ。

  ラーメン＋TARO　ニンニク

  ＋100円（現金）でつけ麺味のTARO（TSUKEMEN AJI RAMEN JIRO）にすることができる。,辛さ調節もしてくれる。甘いのにもできる。

  ラーメン＋つけ麺　ニンニク

  トッピングはラーメンと同じ。,つけ汁の丼には、ヤサイとぶたが入る。ニンニクはこちらに。,粘度の高いタレに背脂。ピリ辛で胡麻ラー油の風味が絶妙。,麺の丼には、シナシナした食感の麺。これはこれで美味。あつもりは不可。,つけ麺は「甘いの」にもできる。辛さ調節もしてくれる。,期間限定（夏季限定）
