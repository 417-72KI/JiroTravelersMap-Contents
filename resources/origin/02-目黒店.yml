  BGM :AMラジオ（ニッポン放送）

  麺：ややゴワ　麺量少ない,ヤサイ：クタ,スープ：非乳化醤二郎,豚：腕肉

  店員は、元塾生の店主と助手。

  2020/6/16更新

  大ラーメンニンニクアブラ

  小ラーメン豚入りニンニク

  麺は、富士丸（店主の修行店）譲りのシナシナした食感のストレート麺。量は少なめ。,ぶたは、小ぶりで薄切りだが柔らかくて美味しい。,スープは、豚の出汁と醤油で食わせるタイプ。薄ければテーブルに置いてある醤油ダレで調節できる。,ヤサイは、モヤシ8：キャベツ2の割合。やや柔らか目かな。,ニンニクは、中位の大きさに刻まれた、しっかりとニンニクの味がするもの。,全体的に少ない印象だが、コストパフォーマンスは二郎で一番。
