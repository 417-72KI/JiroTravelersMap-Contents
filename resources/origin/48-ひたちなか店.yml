  店員は旧新橋店、桜台店等で修行した店主と助手数人の体制。二郎で一番広いんじゃないかと思う店内。

  卓上香辛料は白コショウ、しょうゆダレ。カウンターの上に置いてある。レンゲあり、割り箸のみ。つまようじあり、名刺なし。

  BGMはFMラジオ。トッピングは二郎標準だが、ヤサイはデフォルトで多め。アブラはしょうゆダレとほぐし豚がブレンドされたもの。

  「マシ」コールは「なし」と聞き違えるので止めて欲しいとのこと。店内張り紙参照。つけ麺はあつ盛り、スープ割りなどは不可。