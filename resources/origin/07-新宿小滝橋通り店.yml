  ラーメン ニンニク

  麺は、平中太ストレート。普通だとかなり柔らかい。プニュプニュ。,そんでもってすごく短い。普通の2/3位。アメリカのカップヌードルみたいな感じ。,ぶたは、柔らかいのと、パサパサしたのと、トロトロしたのと、脂身が多いのと色々。,スープは、醤油で食わせる非乳化タイプ。背あぶらチャッチャッ。,ヤサイは、モヤシ8：キャベツ2の割合。茹で方は普通。,ニンニクは、細かな生キザミニンニク。少な目。,麺硬、アブラ少な目、ニンニクマシマシで食べてみたい。

  つけ麺　ニンニク

  トッピングは、ラーメンのトッピングとつけ麺のトッピング。,タレの皿には、ヤサイ、千切りのチャーシュー、メンマ、味付玉子半分。,トッピングのニンニクはこちら。タレは酸味のあるタイプ。,麺の皿には、麺にノリがかかっていた（現在ノリは無し）。
